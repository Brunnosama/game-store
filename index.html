<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c433f08a85.js" crossorigin="anonymous"></script>
    <title>Whazaa! Game Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <img class="logo" src="assets/img/logo-whazaa-game-store.svg" alt="Logo Whazaa! Game Store" width="70" />
            <div class="menu-container">
                <nav>
                    <a href="saiba-mais.html" target="_blank">Saiba mais</a>
                </nav>
                <button id="bttn-cart">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="badge">2</span>
                </button>
            </div>
        </div>
    </header>
    <main class="container">
        <h1>Produtos</h1>

        <div id="groups-root">
            <i class="fa-solid fa-gamepad fa-flip loading-products"></i>
        </div>
    </main>
    <footer class="footer">
        <p>Fale conosco pelo Whatsapp!</p>
        <a href="https://api.whatsapp.com/send/?phone=5581999999999&text=Ol%C3%A1,%20quero%20falar%20sobre%20jogos!"
            target="_blank">
            <i class="fab fa-whatsapp-square"></i>
            (81) 99999-9999
        </a>
    </footer>
    <aside class="cart-sidebar">
        <button id="bttn-close-cart">
            <i class="fas fa-times"></i>
        </button>
        <div id="empty-cart">
            <i class="fas fa-shopping-bag"></i>
            <p class="h2">Sua sacola est√° vazia</p>
        </div>
        <div id="full-cart">
            <p class="h2">Resumo do Pedido:</p>
            <ul></ul>
            <div class="cart-total">
                <p class="h2">Total</p>
                <p id="cart-total-value">R$ 520,00</p>
            </div>
            <div>
                <button class="bttn bttn-main-outline bttn-block" id="add-more">
                    Adicionar mais Produtos
                </button>
                <a href="concluir-pedido.html" class="bttn bttn-main bttn-block">
                    Concluir Pedido
                </a>
            </div>
        </div>
    </aside>
    <script src="assets/js/scripts.js"></script>
</body>

</html>

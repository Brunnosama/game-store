<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c433f08a85.js" crossorigin="anonymous"></script>
    <title>Whazaa! Game Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <img class="logo" src="assets/img/logo-whazaa-game-store.svg" alt="Logo Whazaa! Game Store" width="70" />
            <div class="menu-container">
                <nav>
                    <a href="saiba-mais.html" target="_blank">Saiba mais</a>
                </nav>
                <button id="bttn-cart">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="badge">2</span>
                </button>
            </div>
        </div>
    </header>
    <main class="container">
        <h1>Produtos</h1>
        <section>
            <h2>Jogos</h2>
            <div class="products-grid">
                <article class="card">
                    <img src="assets/img/produtos/ps5-horizon-forbidden-west.jpg"
                        alt="Horizon Forbidden West, para Playstation 5" width="190" height="170" />
                    <div class="card-content">
                        <h3>Horizon Forbidden West</h3>
                        <p class="card-price">R$ 270,00</p>
                        <button class="btn btn-main btn-block">Comprar</button>
                    </div>
                </article>
                <article class="card">
                    <img src="assets/img/produtos/ps5-spider-man-miles-morales.jpg"
                        alt="Spider-Man Miles Morales, para Playstation 5" width="190" height="170" />
                    <div class="card-content">
                        <h3>Spider-Man Miles Morales</h3>
                        <p class="card-price">R$ 250,00</p>
                        <button class="btn btn-main btn-block">Comprar</button>
                    </div>
                </article>
                <article class="card">
                    <img src="assets/img/produtos/ps5-returnal.jpg" alt="Returnal, para Playstation 5" width="190"
                        height="170" />
                    <div class="card-content">
                        <h3>Returnal</h3>
                        <p class="card-price">R$ 200,00</p>
                        <button class="btn btn-main btn-block">Comprar</button>
                    </div>
                </article>
                <article class="card">
                    <img src="assets/img/produtos/ps5-uncharted-colection-remasterizado.jpg"
                        alt="Uncharted Coleção Legado dos Ladrões Remasterizado, para Playstation 5" width="190"
                        height="170" />
                    <div class="card-content">
                        <h3>Uncharted Colecão Legado dos Ladrões Remasterizado</h3>
                        <p class="card-price">R$ 200,00</p>
                        <button class="btn btn-main btn-block">Comprar</button>
                    </div>
                </article>
            </div>
        </section>

        <section>
            <h2>Acessórios</h2>
        </section>
        <section>
            <h2>Consoles</h2>
        </section>


    </main>
    <footer class="footer">
        <p>Fale conosco pelo Whatsapp!</p>
        <a href="https://api.whatsapp.com/send/?phone=5581999999999&text=Ol%C3%A1,%20quero%20falar%20sobre%20jogos!" target="_blank">
            <i class="fab fa-whatsapp-square"></i>
            (81) 99999-9999
        </a>
    </footer>
</body>

</html>

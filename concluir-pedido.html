<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c433f08a85.js" crossorigin="anonymous"></script>
    <title>Concluir Pedido - Whazaa! Game Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <header class="header concluir">
        <div class="container">
            <img class="logo" src="assets/img/logo-whazaa-game-store.svg" alt="Logo Whazaa! Game Store" width="70" />
            <div class="menu-container">
                <nav>
                    <a href="saiba-mais.html" target="_blank">Saiba mais</a>
                </nav>
                <button id="bttn-cart">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="badge">2</span>
                </button>
            </div>
        </div>
    </header>
    <main class="container">
        <h1>Concluir Pedido</h1>
        <form id="form-checkout">
            <div class="form-group">
                <label for="input-name">Nome</label>
                <input type="text" class="form-input" placeholder="Digite seu Nome" id="input-name">
            </div>
            <div class="form-group">
                <label for="input-phone">Telefone</label>
                <input type="text" class="form-input" placeholder="(99) 99999-9999" id="input-phone">
            </div>
            <div class="form-group">
                <label for="input-cep">CEP</label>
                <input type="text" class="form-input" placeholder="99999-999" id="input-cep">
            </div>
            <div class="form-group">
                <label for="input-address">Endereço</label>
                <input type="text" class="form-input" placeholder="Rua, Avenida, etc." id="input-address">
            </div>
            <div id="form-row">
                <div class="form-group">
                    <label for="input-number">Número</label>
                    <input type="text" class="form-input" id="input-number">
                </div>
                <div class="form-group">
                    <label for="input-complement">Complemento</label>
                    <input type="text" class="form-input" id="input-complement">
                </div>
                <div class="form-group">
                    <label for="input-neighborhood">Bairro</label>
                    <input type="text" class="form-input" id="input-neighborhood">
                </div>
                <div class="form-group">
                    <label for="input-city">Cidade</label>
                    <input type="text" class="form-input" id="input-city">
                </div>
            </div>

            <button class="bttn bttn-main bttn-block">Calcular Frete</button>
        </form>

    </main>

    <aside class="cart-sidebar">
        <button id="bttn-close-cart">
            <i class="fas fa-times"></i>
        </button>
        <div id="empty-cart">
            <i class="fas fa-shopping-bag"></i>
            <p class="h2">Sua sacola está vazia</p>
        </div>
        <div id="full-cart">
            <p class="h2">Resumo do Pedido:</p>
            <ul></ul>
            <div class="cart-total">
                <p class="h2">Total</p>
                <p id="cart-total-value">R$ 520,00</p>
            </div>
            <div>
                <a href="/" class="bttn bttn-main-outline bttn-block" id="add-more">
                    Adicionar mais Produtos
                </a>
            </div>
        </div>
    </aside>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
